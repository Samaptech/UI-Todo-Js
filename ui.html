<!doctype html>
<html lang="en">

<head>
    <title>UI todo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="my-2">
            <input type="text" name="title" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="my-2">
            <textarea name="desc" id="desc" cols="30" rows="3" class="form-control" placeholder="Desc"></textarea>
        </div>
        <div>
            <button class="addtodo btn  btn-primary" onclick="addtodo()">ADD TODO</button>
        </div>



        <table class="table table-bordered table-striped my-4">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

</body>
<script>
    let title = document.getElementById('title');
    let desc = document.getElementById('desc');
    let todo = JSON.parse(localStorage.getItem("data")) || [];
    let editIndex = -1; 

    function addtodo() {
        if (title.value == "" || desc.value == "") {
            alert("All fields are required");
        } else {
            if (editIndex === -1) {
                todo.push({
                    title: title.value,
                    desc: desc.value
                });
            } else {
                todo[editIndex] = {
                    title: title.value,
                    desc: desc.value
                };
                editIndex = -1;
            }
            localStorage.setItem("data", JSON.stringify(todo));
            updateTodo();
            title.value = "";
            desc.value = "";
        }
    }

    function updateTodo() {
        todo = JSON.parse(localStorage.getItem("data")) || [];
        let str = "";
        todo.forEach((data, index) => {
            str +=
                ` <tr> <td>${index + 1}</td> <td>${data.title}</td> <td>${data.desc}</td> <td class="d-flex"> <button class="btn btn-primary me-1" onclick="editTodo(${index})">Edit</button> <button class="btn btn-danger me-1" onclick="deleteTodo(${index})">Delete</button> </td> </tr> `;
        });
        document.querySelector("tbody").innerHTML = str;
        console.log(todo);
    }

    function editTodo(index) {
        title.value = todo[index].title;
        desc.value = todo[index].desc;
        editIndex = index;
    }

    function deleteTodo(index) {
        todo.splice(index, 1);
        localStorage.setItem("data", JSON.stringify(todo));
        updateTodo();
    }
    updateTodo();
</script>
</body> 
</html>
