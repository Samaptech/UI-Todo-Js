<!doctype html>
<html lang="en">

<head>
    <title>UI todo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="my-2">
            <input type="text" name="title" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="my-2">
            <textarea name="desc" id="desc" cols="30" rows="3" class="form-control" placeholder="Desc"></textarea>
        </div>
        <div>
            <button class="addtodo btn  btn-primary" onclick="addtodo()">ADD TODO</button>
        </div>



        <table class="table table-bordered table-striped my-4">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

</body>

<script>
    let title = document.getElementById('title');
    let desc = document.getElementById('desc');
    let todo  = [];

    function addtodo() {
        if(title.value == "" || desc.value == "")
    {
            alert("all fields are required");
    }
    else{
        todo.push({title : title.value , desc : desc.value});
        localStorage.setItem("date" ,JSON.stringify(todo));
        updateTodo();
    }
    }
    addtodo();
    function updateTodo(){
        console.log(todo);
    }
    updateTodo();

    
</script>

</html>
